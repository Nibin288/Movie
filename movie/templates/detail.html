{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="400" height="290">
        </div>
   <div class="col-md-6">
       <h3>{{movie.name}}</h3>
       <h6>{{movie.desc}}</h6>
       <h5>{{movie.year}}</h5>
       <a class="btn btn-warning" href="{% url 'movie_app:update' movie.id %}">update</a>
       <a class="btn btn-danger" href="{% url 'movie_app:delete' movie.id %}">delete</a>
   </div>
     </div>
</div>
{% endblock %}
